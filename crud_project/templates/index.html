<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee CRUD</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Employee CRUD</h2>
    
    <form id="employeeForm">
        <input type="hidden" id="employeeId">
        <div class="mb-3">
            <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="department" placeholder="Department" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <hr>
    <h3>Employee List</h3>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
    </table>
</div>

<script>
const apiUrl = "/api/employees/";

function fetchEmployees() {
    fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
        const table = document.getElementById('employeeTable');
        table.innerHTML = '';
        data.forEach(emp => {
            table.innerHTML += `
                <tr>
                    <td>${emp.name}</td>
                    <td>${emp.email}</td>
                    <td>${emp.department}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editEmployee(${emp.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteEmployee(${emp.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    });
}

document.getElementById('employeeForm').addEventListener('submit', function(e){
    e.preventDefault();
    const id = document.getElementById('employeeId').value;
    const method = id ? 'PUT' : 'POST';
    fetch(id ? apiUrl + id + '/' : apiUrl, {
        method: method,
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            department: document.getElementById('department').value
        })
    }).then(res => {
        fetchEmployees();
        this.reset();
        document.getElementById('employeeId').value = '';
    });
});

function editEmployee(id) {
    fetch(apiUrl + id + '/')
    .then(res => res.json())
    .then(emp => {
        document.getElementById('employeeId').value = emp.id;
        document.getElementById('name').value = emp.name;
        document.getElementById('email').value = emp.email;
        document.getElementById('department').value = emp.department;
    });
}

function deleteEmployee(id) {
    fetch(apiUrl + id + '/', {method: 'DELETE'})
    .then(res => fetchEmployees());
}

// Initial load
fetchEmployees();
</script>
</body>
</html>
